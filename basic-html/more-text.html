<!DOCTYPE html>
<html>
  <head>
    <title>more text practice</title>
    <link rel="stylesheet" href="styles/more-text.css">
  </head>
  <body>
    <p class="new">
      New
    </p>
    
    <p class="product">
      MacBook Pro
    </p>
    
    <p class="title">
      Supercharged for pros.
    </p>
    
    <p class="price">
      From $1999
    </p>
    
    <p>
      <span class="buy">Buy</span>
    </p>
    
    
    <p style="margin-top:50px; margin-bottom: 50px; text-align: center;">
      _________________________________________________
    </p>
    
    <p class="price-s">
      1,049.61 <span class="currency-s">USD</span>
    </p>
    
    <p class="change-s">
      +18.05 (1.75%) today
    </p>
    
    <p class="after-hours-s">
      After hours 1,048.00
      <span class="after-hours-change-s">-1.61 (0.15%)</span>
    </p>
  </body>
</html>
