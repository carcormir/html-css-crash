<!DOCTYPE html>
<html>
  <head>
    <title>
      css position practice
    </title>
  </head>
  <body style="height: 2000px; padding-top: 60px; padding-left: 60px;">
      <div style="
        background-color: lightgray;
        text-align: center;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 40px;
        line-height: 40px;
        z-index: 100;
        ">
        header (fixed)</div>

      <div style="
        background-color: lightcyan;
        text-align: center;
        position: fixed;
        left: 0px;
        top: 40px;
        bottom: 0px;
        width: 50px;
        line-height: 50px;

      ">side bar (fixed)
        <div style="
          background-color: lightgreen;
          position: absolute;
          top: 0px;
          right: 0px;
          ">X</div>
      </div>

      <div style="
          background-color: lightblue;
          width: 200px;
          height: 200px;
          ">div 1</div>
      <div style="
          background-color: lightpink;
          width: 200px;
          height: 200px;
          position: relative;
          ">div 2 - relative
        
        <div style="
          background-color: lightgreen;
          position: absolute;
          right: 10px;
          bottom: 10px;
          ">5:00</div>
        </div>

      <div style="
          background-color: lightgreen;
          position: absolute;
          top: 60px;
          right: 10px;
          ">absolute</div>

  </body>
</html>
